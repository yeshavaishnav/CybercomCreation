<html>
    <head>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
    <div class="container">
                <h2 align="center">Registration</h2>
                <table cellpadding="5px" cellspacing="10px" align="center">
                    <tr>
                        <td>
                            <input type="text" id="name" placeholder="Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <input type="email" id="r_email" placeholder="Email">
                        </td>                        
                    </tr>
                    <tr>
                        <td>
                            <input type="password" id="r_password" placeholder="Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select id="city">
                                <option>Select City</option>
                                <option>Jamnagar</option>
                                <option>Rajkot</option>
                                <option>Ahmedabad</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                                <select id="state">
                                    <option>Select state</option>
                                    <option>Gujarat</option>
                                    <option>Maharashtra</option>
                                    <option>Punjab</option>
                                    <option>Rajasthan</option>
                                </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="termsAndConditions">
                            <label for="termsAndConditions">Terms & Conditions</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Register" onclick="addData()">
                        </td>
                    </tr>
                </table>
         
</div>
    </body>
    <script src="registration.js"></script>
</html>
